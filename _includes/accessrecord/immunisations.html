<div>
   <h1>Immunisations</h1>
   <div>
      <p>

      <p>

         <!-- Exclusion banner -->
      </p>

   <table>
      <thead>
         <tr>
            <th>Date</th>
            <th>Vaccination</th>
            <th>Part</th>
            <th>Contents</th>
            <th>Details</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <!-- the <tr>...</tr> element will repeat for each immunisation-->
            <td>{{immunisation.date}}</td>
            <td>{{immunisation.vaccination}}</td>
            <td>{{immunisation.part}}</td>
            <td>{{immunisation.contents}}</td>
            <td>{{immunisation.details}}</td>
         </tr>
      </tbody>
   </table>
</div>
