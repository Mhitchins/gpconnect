<img src="images/development/GP_Connect_API_Provider_Journey_3.png" alt="Provider Journey" usemap="#provider-journey" width="1024" height="835"/>
<map name="provider-journey">
{% for s in site.provider-journey %}
    <area shape="rect" coords="{{ s.coord }}" 
          href="{{ s.href }}" 
          alt="{{ s.name }}" title="{{ s.name }}" >
{% endfor %}
</map>
<script>
    $('img[usemap]').imageMap();
</script>
